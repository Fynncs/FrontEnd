<div class="containers">
    <div class="app-time">
        <app-time></app-time>
    </div>
    <div class="half-screen">
        <div class="container-summary">
            <app-financial-summary></app-financial-summary>
        </div>
        <ngb-carousel [interval]="3000">
            <ng-template ngbSlide *ngFor="let exp of expenses">
              <app-expense-card [category]="exp"></app-expense-card>
            </ng-template>
          </ngb-carousel>
          
    </div>
    <div class="main-container">
        <div class="table">
            <app-table></app-table>
        </div>
        <div class="ghapic">
            <app-chart-component [User]="userData" [Type]="'line'"></app-chart-component>
        </div>
    </div>
</div>

<div class="containers">
    <div class="app-time">
        <app-time></app-time>
    </div>
    <div class="half-screen">
        <div class="container-summary">
            <app-financial-summary></app-financial-summary>
        </div>
        <div class="expense">
            <button (click)="prev()" [disabled]="currentIndex === 0" class="btn">
                Anterior
            </button>
            <div class="cards" *ngFor="let exp of pagedExpenses">
                <app-expense-card [category]="exp"></app-expense-card>
            </div>
            <button (click)="next()" [disabled]="currentIndex + itemsPerPage >= expenses.length" class="btn">
                Pr√≥ximo
            </button>
        </div>
    </div>

    <div class="main-container">
        <div class="table">
            <app-table></app-table>
        </div>
        <div class="ghapic">
            <app-chart-component [User]="userData" [Type]="'line'"></app-chart-component>
        </div>
    </div>
</div>

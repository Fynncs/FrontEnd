<div class="container">
  <div class="logo">
    <span>FYNNC</span>
  </div>
  
  <div class="form">
    <div class="welcome-text">
      <span>Olá, seja bem-vindo!</span>
    </div>
    
    <div class="login-options">
      <div class="login">
        <button class="google-button">
          <img
            src="assets/imagens/google.png"
            alt="Ícone de Login com Google"
            class="google-icon"/>
          Entrar com o Google
        </button>
      </div>
      
      <div class="or-separator"><span>ou</span></div>
      
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <mat-form-field appearance="outline" class="custom-input">
          <mat-label>Email:</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Digite seu e-mail"
            autocomplete="off"
            style="color: white"/>
          <mat-error *ngIf="form.get('email')?.hasError('required')">O e-mail é obrigatório.</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">Insira um e-mail válido.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-input">
          <mat-label>Senha:</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            placeholder="Digite sua senha"
            style="color: white"/>
          <mat-error *ngIf="form.get('password').hasError('required')">A senha é obrigatória.</mat-error>
        </mat-form-field>
        
        <div class="forget-password">
          <a href="/recuperar-senha" class="link-esqueci-senha">Esqueceu a senha?</a>
        </div>
        
        <div class="button-container">
          <button type="button" class="btn-secondary">Registrar</button>
          <button type="submit" class="btn-primary" [disabled]="form.invalid || isLoading">
            <span *ngIf="!isLoading">Entrar</span>
            <span *ngIf="isLoading">Carregando...</span>
          </button>
        </div>        
      </form>
    </div>
  </div>
</div>

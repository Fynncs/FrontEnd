<mat-sidenav-container class="example-container">
  <!-- Ícone de Menu -->
  <mat-icon (click)="toggleSidenav()">menu</mat-icon>

  <mat-sidenav 
    #sidenav 
    mode="side" 
    [opened]="sidenavOpened" 
    [@sidenavAnimation]="sidenavOpened ? 'open' : 'closed'">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="closeSidenav()">Home</a>
      <a mat-list-item routerLink="/about" (click)="closeSidenav()">About</a>
      <a mat-list-item routerLink="/contact" (click)="closeSidenav()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>

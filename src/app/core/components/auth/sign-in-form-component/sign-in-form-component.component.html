<div class="welcome-text">
  <img src="assets/imagens/F.png" class="f" style="height: 110px;"/>
</div>

<div class="login-options">
  <form [formGroup]="form" class="form-container">
    <mat-form-field appearance="outline" class="custom-input">
      <mat-label>Email:</mat-label>
      <input matInput formControlName="email" placeholder="Enter email" autocomplete="off"  style="color: white;" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="custom-input">
      <mat-label>Senha:</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Enter password" style="color: white;"/>
    </mat-form-field>
    <span 
    *ngIf="tentativasFalhas >= maxTentativas" 
    style="color: rgb(231, 85, 75); cursor: pointer; text-decoration: underline;" 
    (click)="openForgotPassword()"
  >
    Esqueceu a senha?
  </span>
  
    <div class="button-container">
      <button type="submit" class="btn-secondary" (click)="changeToSingUp()">Registrar</button>
      <button type="submit" class="btn-primary" (click)="onSubmit()">Entrar</button>
    </div>
    <div class="login">
      <div class="or-separator"><span>ou</span></div> 
      <button class="google-button">
        <img src="assets/imagens/google.png" alt="Google Icon" class="google-icon" />
        Entrar com o Google
      </button>
    </div>
  </form>

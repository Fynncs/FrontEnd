<div class="grafico-container">
  <canvas id="meuGrafico"></canvas>
  <ul class="grafico-tipos">
    <li 
      *ngFor="let tipo of ['bar', 'radar', 'pie', 'line', 'doughnut']" 
      [ngClass]="{'selected': selectedType === tipo}" 
      (click)="mudarTipoGrafico(tipo)">
      {{ tipo | titlecase }}
    </li>
  </ul>
</div>
